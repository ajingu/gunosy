language: python

python:
  - '3.6'

services:
  - mysql

matrix:
  include:
    - os: osx
      language: generic
      sudo: required

env:
  - DJANGO=1.11 DB=mysql

before_install:
  - brew update       
  - brew install python3
  - virtualenv env -p python3
  - source env/bin/activate
  - brew install mecab
  - brew install mecab-ipadic
  - brew install mysql
  - mysql.server start

install:
  - pip install -r requirements.txt

before_script:
  - mysql -e 'CREATE DATABASE test;' -u root

script:
  - cd gunosychallenge
  - python manage.py test
