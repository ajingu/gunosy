language: python

python:
  - '3.6'

services:
  - mysql

matrix:
  include:
    - os: osx
      language: generic
      sudo: required

env:
  - DJANGO=1.11 DB=mysql

before_install:
  - brew update       
  - brew install python3
  - virtualenv env -p python3
  - source env/bin/activate
  - brew install mecab
  - brew install mecab-ipadic
  - brew install mysql

install:
  - pip install -r requirements.txt

before_script:
  - mysql.server start
  - mysql -e "create database travis_ci_db;" -u root --host=127.0.0.1
  - mysql -e "insert into mysql.user (Host, User) values ('localhost', 'travis');"
  - mysql -e "grant all on *.* to 'travis'@'localhost' with grant option;"

script:
  - cd gunosychallenge
  - python manage.py test
